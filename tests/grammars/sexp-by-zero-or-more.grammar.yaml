$description: Symbol expression (a.k.a. sexp) -- implemented by zero_or_more

$start: sexp

sexp:
  sexp:symbol: [{ $pattern: [identifier] }]
  sexp:list: ['"("', { $ap: [zero_or_more, sexp] }, '")"']

zero_or_more:
  $fn:
    - x
    - zero_or_more:zero: []
      zero_or_more:more: [{ head: x }, { tail: { $ap: [zero_or_more, x] } }]
